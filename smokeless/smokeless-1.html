<!DOCTYPE html>
<html>
  <head>
    <title>Smokeless setting page</title>
     <meta name="viewport" content="width=device-width, initial-scale=1" />
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

     <link rel="stylesheet" type="text/css" href="style.css">
    
      <style>
       
       body {
              font-size: 14px;
              padding-top: 20px;
              padding-bottom: 20px;
              margin: 10px 20px 10px 20px;
              text-align: center;
              }
      </style>
      
  </head>

<form>
  <div class="form-group">
    <label for="exampleInputCurrentState">Current smoking amount per a day</label><br>
    <input type="cigarettes" class="form-control" id="exampleInputCurrentState" placeholder="Cigarettes">
  </div>
  <div class="form-group">
    <label for="exampleInputGoal">My goal per a day</label><br>
    <input type="cigarettes" class="form-control" id="exampleInputGoal" placeholder="Cigarettes">
  </div>
  <div class="form-group">
    <label for="period">How long do you want to keep this challenge?</label><br>
    <input type="days" class="form-control" id="exampleInputPeriod" placeholder="Days">
  </div>
  
  <button type="submit" class="btn btn-default">Let's start!</button>
  
</form>
    
    </body>
  
</html>
